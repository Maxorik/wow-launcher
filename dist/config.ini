[SETTINGS]
# полный путь к папке WOW
wow_path = E:\WoW-WotLK

# realmlist сервера. Оставить пустым, если ничего изменять не нужно
realmlist = set realmlist logon.warmane.com

# логин для входа
login = my_login

# пароль для входа
password = my_password

# локализация клиента (ruRu | enGB), допустимые значения: ru | en
locale = ru

# время открытия WOW (секунды). Увеличить, если пароль не успевает заполниться
loading_time = 4
